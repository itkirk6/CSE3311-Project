services:
  postgres:
    image: postgres:15-alpine
    container_name: outdoor-spot-db-dev
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - outdoor-spot

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: outdoor-spot-backend-dev
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - PORT=${PORT:-3001}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - postgres
    networks:
      - outdoor-spot

  frontend:
    image: node:20-alpine
    container_name: outdoor-spot-frontend-dev
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - PORT=${FRONTEND_PORT:-3000}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - outdoor-spot
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:

networks:
  outdoor-spot:
    driver: bridge
